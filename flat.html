<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flat.css">
    <title>Flatdongo - Movie Ticket Booking</title>
</head>
<body>
    <header>
        <h1>Flatdongo - Movie Ticket Booking</h1>
    </header>

    <main>
        <section class="movie-details">
            <h2>Movie Details</h2>
            <img id="movie-poster" src="images/b.jpg" alt="Movie Poster">
            <h3 id="movie-title">Loading...</h3>
            <p id="movie-runtime">Runtime: Loading...</p>
            <p id="movie-capacity">Capacity: Loading...</p>
            <p id="movie-tickets">Available Tickets: Loading...</p>

            <button id="Details">View Details</button>
            <button id="buy-ticket">Buy Ticket</button>
        </section>

    
    </main>

    <script src="flat.js"></script>
</body>
</html>
